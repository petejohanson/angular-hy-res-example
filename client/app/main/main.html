<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <h3>Example: Pagination</h3>
  </div>
  <div class="row">
    <div class="col-lg-12 clearfix">

      <div class="pull-left" style="padding: 6px 12px; margin: 20px;">
        <div>
          <span>Type:</span>
          <select ng-model="type" ng-options="t.title for t in root.$link('things')"></select>
        </div>
      </div>
      <div class="pull-right">
        <ul class="pagination">
          <li ng-class="{disabled: !resource.$link('prev')}">
            <a href ng-click="follow('prev')">&laquo;</a>
          </li>
          <li ng-repeat="s in resource.$link('section')"
              ng-class="{active: s.href === resource.$link('self').href}">
            <a href ng-click="section(s)">{{s.title}}</a>
          </li>
          <li ng-class="{disabled: !resource.$link('next')}">
            <a href ng-click="follow('next')">&raquo;</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <ul class="nav nav-tabs nav-stacked col-md-6 col-lg-6 col-sm-6"
          ng-repeat="thing in resource.things">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
